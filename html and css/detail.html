{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% if instance.template_name == 'style1'  %}
    <link rel="stylesheet" href=" {% static 'css/assets3/css/main.css'  %} " />
    {%else %}
    {% endif %}
</head>
<style>
    .logo{
        font-size: 4rem;
        color: ghostwhite;
        font-weight: 300px;
    }
   
    
</style>
<body>
    
<!-- Header -->
<header id="header">
    <div class="logo">Blog
        <a href="#"><h5>{{instance.user.get_full_name}}</></a></div>
</header>

<!-- Main -->
<section id="main">
    <div class="inner">
        <div class="wrapper style1">
            <div class="content">

                <!-- Elements -->
                    <h2 id="elements">{{instance.title}}</h2>
                    <div class="row 200%">
                        <div>

                            <!-- Text stuff -->
                                <h3>Topic1</h3>
                                <div class="7u$ 12u$(medium)">
                                    <!-- Image -->
                                        <span class="image fit"><img src="" alt="" /></span>
                                </div>
                                <p>
                                   {{instance.content}}
                                </p>
                                <hr />
                                

                            <!-- Lists -->
                                
                            <!-- Table -->

                        </div>
                        
                    
                </div>

                <div class="fb-comments" data-href="https://developers.facebook.com/docs/plugins/comments#configurator" data-numposts="5" data-width=""></div>
            </div>
        </div>
</section>

<!-- Footer -->
<footer id="footer">
    <div class="container">
        <ul class="icons">
            <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
            <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
            <li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
            <li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
        </ul>
    </div>
    <div class="copyright">
        &copy; Untitled. All rights reserved. Images <a href="https://unsplash.com">Unsplash</a> Design <a href="https://templated.co">TEMPLATED</a>
    </div>
</footer>

<!-- Scripts -->
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v7.0" nonce="rkvu3IFy"></script>
<script src=" {% static 'css/assets3/js/jquery.min.js' %} "></script>
<script src="   {% static 'css/assets3/js/jquery.poptrox.min.js' %} "></script>
<script src="   {% static 'css/assets/js/skel.min.js' %} "></script>
<script src="   {% static 'css/assets3/js/util.js' %} "></script>
<script src="    {% static 'css/assets3/js/main.js' %}"></script>

</body>
</html>
